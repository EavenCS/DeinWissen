<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Teste dein Allgemeinwissen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <div id="nav"></div>

    <!-- Quiz Container -->
    <div class="container py-5 quiz-container">
        <!-- Quiz Header -->
        <div class="text-center mb-5">
            <h1 class="display-4 fw-bold text-primary mb-3">Allgemeinwissenstest</h1>
            <p class="lead text-muted">Beantworte die Fragen und finde heraus, wie gut dein Allgemeinwissen ist!</p>
        </div>

        <!-- Progress Bar -->
        <div class="progress">
            <div class="progress-bar bg-primary" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>

        <!-- Quiz Questions -->
        <div id="quiz-questions"></div>

        <!-- Results Section -->
        <div id="results" class="text-center p-4 bg-white rounded shadow-sm" style="display: none;">
            <h2 class="h3 mb-4">Ergebnis</h2>
            <p class="fs-4">Du hast <span id="score" class="fw-bold text-primary">0</span> von <span id="total-questions" class="fw-bold">10</span> Fragen richtig beantwortet!</p>
            <button id="restart-quiz" class="btn btn-primary btn-lg px-5 py-3 fs-5">
                Quiz neu starten <i class="fas fa-redo ms-2"></i>
            </button>
        </div>
    </div>

    <!-- VerknÃ¼pfungen zu JavaScript-Dateien -->
    <script src="data/questions.js"></script>
    <script src="js/quiz.js"></script>
    <script src="js/nav.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
